<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">

      <div class="col-lg-20 d-flex align-items-strech">
        <div class="card w-100">
          <div class="card-body">
            <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
              <div class="mb-3 mb-sm-0">
                <tr>
                  <th><h5 class="card-title fw-semibold">Reunion List</h5></th>
                  <th>&nbsp;</th>
                  <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                  <br>
                  <th>
                    <div class="doctor-search-blk">
                      <div class="top-nav-search table-search-blk">
                        <form>
                          <div class="input-group">
                            <input type="text" class="form-control icon-search" placeholder="Search">
                          </div>
                        </form>
                      </div>
                    </div>
                  </th>
                </tr>
              </div>
              <div>
                <Button [routerLink]="['/addreunion']" class="btn btn-primary">Add Reunion</Button>
              </div>
            </div>
            <div>
              <div class="card">
                <div class="card-body">
                  <table class="table table-hover datatable dt-responsive nowrap">
                    <thead>

                    <tr>
                      <th scope="col">Entreprise</th>
                      <th scope="col">Date</th>
                      <th scope="col">Status</th>
                      <th scope="col">Lien Reunion</th>
                      <th scope="col">Participants</th>
                    </tr>
                    </thead>
                    <div>
                      <label>Lien Meet généré:</label>
                      <input [(ngModel)]="meetLink" readonly />
                      <button (click)="genererLien()">Générer le lien Meet</button>
                      <button *ngIf="meetLink" (click)="afficherLien()">Afficher Lien</button>
                    </div>
                    <tr>
                    <tr *ngFor="let i of table ">
                      <td>{{i.idEntreprise}}</td>
                      <td>{{i.dateTime}}</td>
                      <td *ngIf="i.reunionStatus=='SCHEDULED'"><button class="custom-badge status-green">{{i.reunionStatus}}</button></td>
                      <td *ngIf="i.reunionStatus=='CANCELLED'"><button class="custom-badge status-red ">{{i.reunionStatus}}</button></td>
                      <td>{{i.meetingLink}}</td>
                      <td>{{i.idParticipants}}</td>
                    <td></td>
                      <td>
                        <div class="dropdown">
                          <a href="#" class="dropdown-toggle card-drop" data-bs-toggle="dropdown" aria-expanded="true">
                            <i class="mdi mdi-dots-horizontal font-size-18"></i>
                          </a>
                          <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item"><i class="mdi mdi-pencil font-size-16 text-success me-1"></i>Edit</a></li>
                            <li><a class="dropdown-item" data-bs-target="#add_event" (click)="addev()"><i class="mdi mdi-pencil font-size-16 text-success me-1"></i>Delete</a></li>
                          </ul>
                        </div>
                      </td>
                    </tr>
                  </table>
                  <pagination-controls></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<style>.icon-search {
  background-image: url('assets/images/icons/search-normal.svg');
  background-repeat: no-repeat;
  background-position: left center;
  padding-right: 40px; /* Ajustez la valeur en fonction de la taille de votre icône */
  padding-left: 22px; /* Ajustez la valeur en fonction de la taille de votre icône */

}
.custom-badge {
  border-radius: 8px;
  display: inline-block;
  font-size: 12px;
  min-width: 115px;
  padding: 5px 15px;
  text-align: center;
  border: 0;
}
.status-red,
a.status-red {
  background-color: #ffe5e6;
  color: #fe0000;
}
.status-green,
a.status-green {
  background: rgba(0, 211, 199, 0.1);
  color: #00D3C7;
}
.status-orange,
a.status-orange {
  background-color: #fef5e4;
  color: #ff9b01;
}
.status-blue,
a.status-blue {
  background-color: #e5f3fe;
  color: #008cff;
}
.status-purple,
a.status-purple {
  background-color: #f3e7fd;
  color: #8f13fd;
}
.status-pink,
a.status-pink {
  background-color: #ffe5f6;
  color: #ff01a2;
}
.status-grey,
a.status-grey {
  background-color: #ddd;
  color: #818181;
}
.btn-grey {
  background-color: #b2b2b2;
  border: 1px solid #b2b2b2;
}
</style>
