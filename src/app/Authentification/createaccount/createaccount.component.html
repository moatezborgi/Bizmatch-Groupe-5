<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-8">
          <div class="card mb-0">
            <div class="card-body">
              <a  class="text-nowrap logo-img text-center d-block mb-5 w-100">
                <img src="/assets/images/logo/logo.png" width="180" alt="">
              </a>
              <div class="row">
                <div class="col-12 mb-2 mb-sm-0">
                  <a class="btn btn-white text-dark border fw-normal d-flex align-items-center justify-content-center rounded-2 py-9" href="javascript:void(0)" role="button">
                    <img src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/svgs/google-icon.svg" alt="" class="img-fluid me-2" width="18" height="18">
                    <span class="d-none d-sm-block me-1 flex-shrink-0">Se connecter avec</span>Google
                  </a>
                </div>

              </div>
              <div class="position-relative text-center my-4">
                <p class="mb-0 fs-4 px-3 d-inline-block bg-white text-dark z-index-5 position-relative">ou avec</p>
                <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)" >
                <div class="input-group mb-3">
                  <input  [ngClass]="{ 'is-valid':(submitted || f.fname.dirty) && !f.fname.errors, 'is-invalid': (submitted || f.fname.dirty) && f.fname.errors }" type="text" class="form-control" formControlName="fname" placeholder="Nom">
                  <div class="invalid-feedback" *ngIf="f.fname.errors">
                    <span *ngIf="f.fname.errors?.['required']">Le nom est obligatoire</span>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input  [ngClass]="{ 'is-valid':(submitted || f.lname.dirty) && !f.lname.errors, 'is-invalid': (submitted || f.lname.dirty) && f.lname.errors }" type="text" class="form-control" formControlName="lname" placeholder="Prénom">
                  <div class="invalid-feedback" *ngIf="f.lname.errors">
                    <span *ngIf="f.lname.errors?.['required']">Le prénom est obligatoire</span>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input  [ngClass]="{ 'is-valid':(submitted || f.emailAdresse.dirty) && !f.emailAdresse.errors, 'is-invalid': (submitted || f.emailAdresse.dirty) && f.emailAdresse.errors }" type="email" class="form-control" formControlName="emailAdresse" placeholder="E-mail">
                  <div class="invalid-feedback" *ngIf="f.emailAdresse.errors">
                    <span *ngIf="f.emailAdresse.errors?.['required']">L'email est obligatoire</span>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input  [ngClass]="{ 'is-valid':(submitted || f.phoneNumber.dirty) && !f.phoneNumber.errors, 'is-invalid': (submitted || f.phoneNumber.dirty) && f.phoneNumber.errors }" type="text" class="form-control" formControlName="phoneNumber" placeholder="Numéro téléphone">
                  <div class="invalid-feedback" *ngIf="f.phoneNumber.errors">
                    <span *ngIf="f.phoneNumber.errors?.['required']">Le téléphone est obligatoire</span>
                  </div>
                </div>

                <div class="input-group mb-3">

                  <input [type]="showPassword ? 'text' : 'password'" [ngClass]="{ 'is-valid':(submitted || f.password.dirty) && !f.password.errors, 'is-invalid': (submitted || f.password.dirty) && f.password.errors }"  class="form-control pass-input"formControlName="password" placeholder="Mot de passe">
                  <span class="input-group-text" >
                    <i class="fas" [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }" (click)="togglePasswordVisibility()"></i>
                </span>
                  <div class="invalid-feedback" *ngIf="f.password.errors">
                    <span *ngIf="f.password.errors?.['required']">Le mot de passe est obligatoire</span>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <select formControlName="userType"  [ngClass]="{ 'is-valid':(submitted || f.userType.dirty) && !f.userType.errors, 'is-invalid': (submitted || f.userType.dirty) && f.userType.errors }" class="form-select" id="location1" name="location">
                    <option [value]="null" disabled>Vous êtes</option>
                    <option [value]="1">Représentant entreprise</option>
                    <option [value]="2">Investisseur</option>
                    <option [value]="3">Collaborateur externe</option>
                    <option [value]="4">Entrepreneur</option>

                  </select>

                  <div class="invalid-feedback" *ngIf="f.userType.errors">
                    <span *ngIf="f.userType.errors?.['required']">Veillez choisir un type</span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Créer</button>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
