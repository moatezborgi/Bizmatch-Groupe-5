<!DOCTYPE html>
<html lang="en">
<body>

<a href="javascript:void(0)" class="btn btn-primary w-10 mt-3" routerLink="/addevent">add event</a>

<div class="container-fluid">
  <h5 class="card-title fw-semibold">Our event</h5>
  <div class="row">
    <div class="col-xl-3 d-flex align-items-strech">

      <div *ngFor="let e of evenement">
      <div class="card w-100">
        <div class="card-body p-lg-6">



            <div class="item">
              <a  class="btn btn-close w-500 mt-3 mar"routerLink="/deleteevent/{{e.idEvent}}"></a>

              <div class="card overflow-hidden mb-lg-9">

                <div class="position-relative">
                  <img src="../assets/images/nft/3.jpg" class="img-fluid w-100" alt="1" />
                  <div class="card-img-overlay">

                    <div class="text-end">
                      <span class="badge bg-light-dark rounded-pill fs-2">{{e.dateEvent}}</span>
                    </div>


                  </div>
                </div>
                <div class="p-9 text-start">
                  <h6 class="ffw-semibold fs-4">{{e.nomEvent}}</h6>

                    <div class="fs-3">{{e.typeEvent}}</div>

                  <span class="text-dark fw-bold"> {{e.nbrePlaceDispo}} places dispo</span>
                  <a href="javascript:void(0)" class="btn btn-primary w-100 mt-3"routerLink="/detailsevent/{{e.idEvent}}">details</a>


                </div>

              </div>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>
</div>







<script src="/src/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/src/assets/libs/simplebar/dist/simplebar.min.js"></script>
<script src="/src/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- core files -->
<script src="/src/assets/js/app.min.js"></script>
<script src="/src/assets/js/app.init.js"></script>
<script src="/src/assets/js/app-style-switcher.js"></script>
<script src="/src/assets/js/sidebarmenu.js"></script>
<script src="/src/assets/js/custom.js"></script>
<!-- current page js files -->
<script src="/src/assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="/src/assets/js/dashboard3.js"></script>
</body>
