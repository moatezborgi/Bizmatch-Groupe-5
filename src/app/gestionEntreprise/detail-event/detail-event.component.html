<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/html/main/eco-shop-detail.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 03 Sep 2023 12:16:24 GMT -->
<head>
  <!-- --------------------------------------------------- -->
  <!-- Title -->
  <!-- --------------------------------------------------- -->
  <title>Mordenize</title>
  <!-- --------------------------------------------------- -->
  <!-- Required Meta Tag -->
  <!-- --------------------------------------------------- -->

  <!-- --------------------------------------------------- -->
  <!-- Favicon -->
  <!-- --------------------------------------------------- -->
  <link rel="shortcut icon" type="image/png" href="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/logos/favicon.ico" />
  <!-- --------------------------------------------------- -->
  <!-- Core Css -->
  <!-- --------------------------------------------------- -->
  <!-- Owl Carousel  -->
  <link rel="stylesheet" href="/assets/libs/owl.carousel/dist/assets/owl.carousel.min.css">
  <link  id="themeColors"  rel="stylesheet" href="/assets/css/style.min.css" />
</head>
<body>
<!-- Preloader -->

<!-- --------------------------------------------------- -->
<!-- Body Wrapper -->
<!-- --------------------------------------------------- -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <!-- --------------------------------------------------- -->
  <!-- Sidebar -->
  <!-- --------------------------------------------------- -->

  <!-- --------------------------------------------------- -->
  <!-- Main Wrapper -->
  <!-- --------------------------------------------------- -->
  <div class="body-wrapper">
    <!-- --------------------------------------------------- -->
    <!-- Header Start -->
    <!-- --------------------------------------------------- -->

    <!-- --------------------------------------------------- -->
    <!-- Header End -->
    <!-- --------------------------------------------------- -->
    <div class="shop-detail">
      <div class="card shadow-none border">
        <div class="card-body p-2">
          <div class="row">
            <div class="col-lg-6">

                <div class="item rounded overflow-hidden">
                  <img src="/assets/images/products/s3.jpg" alt="" class="img-fluid">
                </div>



            </div>

            <div class="col-lg-6">
              <div class="shop-content">
                <div *ngIf="evenement.dateEvent < 'fdf'">
                <div class="d-flex align-items-center gap-2 mb-2">
                  <span class="badge text-bg-success fs-2 fw-semibold rounded-3">{{evenement.dateEvent}}</span>
                </div>
                </div>
                <div *ngIf="evenement.dateEvent >'date_now'">
                  <div class="d-flex align-items-center gap-2 mb-2">
                    <span class="badge text-bg-danger fs-2 fw-semibold rounded-3">{{evenement.dateEvent}}</span>
                  </div>
                </div>
                <h4 class="fw-semibold">Nom Evenement</h4>
                <p class="mb-3"> {{evenement.nomEvent}}</p>
                <h4 class="fw-semibold">Entreprise</h4>
                <p class="mb-3">{{evenement.nomEntreprise}} </p>
                <h4 class="fw-semibold">Type Evenement</h4>
                <p class="mb-3">{{evenement.typeEvent}} </p>
                <h4 class="fw-semibold"> places disponibles</h4>
                <p class="mb-3"> {{evenement.nbrePlaceDispo}}</p>
                <div class="d-sm-flex align-items-center gap-3 pt-8 mb-7">

                  <a href="javascript:void(0)" class="btn d-block btn-primary px-5 py-8 mb-2 mb-sm-0"routerLink="/listpart/{{evenement.idEvent}}"> List Participation </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card shadow-none border " >
        <div class="card-body p-9">
          <ul class="nav nav-pills user-profile-tab border-bottom" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link position-relative rounded-0 active d-flex align-items-center justify-content-center bg-transparent fs-3 py-6" id="pills-description-tab" data-bs-toggle="pill" data-bs-target="#pills-description" type="button" role="tab" aria-controls="pills-description" aria-selected="true">
                <h4> Description</h4>
              </button>
            </li>

          </ul>
          <div class="tab-content pt-4" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-description" role="tabpanel" aria-labelledby="pills-description-tab" tabindex="0">
              <h5 class="fs-5 fw-semibold mb-7">{{evenement.description}}</h5>


            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<script src="assets/libs/jquery/dist/jquery.min.js"></script>
<script src="assets/libs/simplebar/dist/simplebar.min.js"></script>
<script src="../../dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- ---------------------------------------------- -->
<!-- core files -->
<!-- ---------------------------------------------- -->
<script src="../../dist/js/app.min.js"></script>
<script src="../../dist/js/app.init.js"></script>
<script src="../../dist/js/app-style-switcher.js"></script>
<script src="../../dist/js/sidebarmenu.js"></script>

<script src="../../dist/js/custom.js"></script>
<script src="../../dist/libs/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="../../dist/js/productDetail.js"></script>
<!-- ---------------------------------------------- -->
<!-- current page js files -->
<!-- ---------------------------------------------- -->
<script src="../../dist/js/apps/chat.js"></script>
</body>
